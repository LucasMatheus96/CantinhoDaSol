     <main>

        <section class="principal-contato">
            <div>
                <h2 class="principal-contato-titulo">Contato</h2>
                <p class= "principal-contato-descricao"> Oi tudo bem, fale com a gente!</p>
                <p class= "principal-contato-descricao"> Preencha seus dados e mande sua mensagem:</p>
            </div>           
            
           
            <div class="principal-contato2">
                <form class="principal-contato-form">

                    <div class="contato-campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required placeholder="Nome completo">
                    </div>
                    
                    <div  class="contato-campo">
                        <label for="Email">Email: </label>
                        <input type="email" id="email" required placeholder="email@email.com">
                    </div>
                   
                    <div class="contato-campo">
                        <label for="telefone" >Telefone</label>
                        <input type="tel" id="telefone"  placeholder="(81)99999-99999" required>
                    </div>
                   
                    <div class="contato-campo">
                        <label for="cep">CEP:</label>
                        <input type="tel" id="cep" placeholder="XXX.XXX-XXX" required>
                    </div>

                    <div class="contato-campo">
                        <label for="endereco" >Endereço</label>
                        <input type="text" id="endereco" required placeholder="endereço">
                    </div>
                    
                    <div class="contato-campo">
                        <label for="bairro" >Bairro:</label>
                        <input type="text" id="bairro" required placeholder="Bairro">
                    </div>
                   
                    <div class="contato-campo">
                        <label for="cidade" >Cidade:</label>
                        <input type="text" id="cidade" required placeholder="Cidade">
                    </div>

                    <div class="contato-campo">
                        <label for="estado" >Estado:</label>
                        <input type="text" id="estado" required placeholder="UF">
    
                    </div>
                    
                    <div class="contato-campo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" cols="30" rows= "10" required placeholder="Digite sua mensagem aqui"></textarea> 
                    </div>


                    <div class="contato-campo">
                        <button type="submit" class="contato-campo-botao" >Enviar mensagem</button>
                    </div>    

                    
                </form>
                
            </div>
               

          
        </section>
